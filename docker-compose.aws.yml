version: '3.8'

services:
  # Spring Boot Backend
  backend:
    image: hotel-booking-backend:latest
    container_name: hbs-backend
    build:
      context: ./springboot_backend_jwt
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_URL=jdbc:mysql://${RDS_ENDPOINT}:3306/hotel_booking_db?createDatabaseIfNotExist=true&useSSL=true&requireSSL=false
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGINS=${FRONTEND_URL}
      - INVOICE_SERVICE_URL=http://invoice-service:5000
    depends_on:
      - invoice-service
    networks:
      - hbs-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # .NET Invoice Service
  invoice-service:
    image: hotel-booking-invoice:latest
    container_name: hbs-invoice
    build:
      context: ./HotelBookingInvoiceService
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
    networks:
      - hbs-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Frontend (Optional - if hosting on EC2 instead of S3)
  frontend:
    image: hotel-booking-frontend:latest
    container_name: hbs-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      - hbs-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  hbs-network:
    driver: bridge

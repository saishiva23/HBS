version: '3.8'

services:
  # Frontend (Memory optimized for t2.micro)
  frontend:
    image: hotel-booking-frontend:latest
    container_name: hbs-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      - hbs-network
    restart: unless-stopped
    mem_limit: 150m # Nginx is very lightweight
    mem_reservation: 100m # Guaranteed minimum
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 60s
      timeout: 5s
      retries: 2
      start_period: 20s

  # Spring Boot Backend (JVM tuned for low memory)
  backend:
    image: hotel-booking-backend:latest
    container_name: hbs-backend
    build:
      context: ./springboot_backend_jwt
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_URL=jdbc:mysql://${RDS_ENDPOINT}:3306/hotel_booking_db?createDatabaseIfNotExist=true&useSSL=true&requireSSL=false
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGINS=http://${EC2_PUBLIC_IP}
      - INVOICE_SERVICE_URL=http://invoice-service:5000
      # JVM Memory Settings optimized for t2.micro (1 GB RAM)
      - JAVA_OPTS=-Xms256m -Xmx420m -XX:MetaspaceSize=128m -XX:MaxMetaspaceSize=256m -XX:+UseG1GC -XX:MaxGCPauseMillis=200
    depends_on:
      - invoice-service
    networks:
      - hbs-network
    restart: unless-stopped
    mem_limit: 480m # JVM heap + metaspace + overhead
    mem_reservation: 380m # Guaranteed minimum
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health" ]
      interval: 60s
      timeout: 10s
      retries: 2
      start_period: 90s

  # .NET Invoice Service (GC tuned for low memory)
  invoice-service:
    image: hotel-booking-invoice:latest
    container_name: hbs-invoice
    build:
      context: ./HotelBookingInvoiceService
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      # .NET Memory optimization for t2.micro
      - DOTNET_GCHeapHardLimit=200000000 # ~200 MB heap limit
      - DOTNET_GCConserveMemory=9 # Most aggressive GC mode
      - DOTNET_GCHighMemPercent=0x50 # GC at 80% heap
    networks:
      - hbs-network
    restart: unless-stopped
    mem_limit: 320m # .NET runtime + QuestPDF + email
    mem_reservation: 250m # Guaranteed minimum
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health" ]
      interval: 60s
      timeout: 5s
      retries: 2
      start_period: 45s

networks:
  hbs-network:
    driver: bridge

# Memory allocations:
# Frontend:  150 MB limit (~80 MB actual)
# Backend:   480 MB limit (~420 MB actual)  
# Invoice:   320 MB limit (~280 MB actual)
# Total:     950 MB (leaves ~74 MB for system on 1 GB t2.micro)
# Swap:      2 GB recommended for safety

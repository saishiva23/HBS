spring.application.name=hotel_booking_backend

# Production Database Configuration (AWS RDS)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/hotel_booking_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

# JWT Configuration
jwt.expiration.time=${JWT_EXPIRATION:86400000}
jwt.secret=${JWT_SECRET:617b7c292a0698a897e6ff73324285be2ca049857c8802e26a4cce2214d899c4}

# CORS Configuration
spring.web.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Invoice Service Configuration
invoice.service.url=${INVOICE_SERVICE_URL:http://invoice-service:5000}

# Swagger/OpenAPI Configuration (disabled in production)
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# AOP Configuration
spring.aop.auto=true
spring.aop.proxy-target-class=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.hotel=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Actuator for health checks
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized
